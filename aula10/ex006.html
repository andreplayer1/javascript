<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Lucida;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 50%;
            box-shadow: 2px 2px 7px black;
            text-shadow: 2px 2px 7px red;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        addEventListener('mouseout', sair)
        addEventListener('click', clicar)
        addEventListener('mouseout', entrar)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'aqua'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'blue'
        }

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'lime'
        }
    </script>
</body>
</html>
